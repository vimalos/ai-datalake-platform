# Test Configuration
# Used by all Spring Boot tests to avoid external dependencies

# Disable Spark to avoid Hive Metastore dependency
spark.enabled=false

# Disable AI Agent for most tests (enable in specific agent tests)
agent.enabled=false

# Disable MCP client to avoid remote server dependencies
mcp.client.enabled=false

# Disable LLM-MCP integration to simplify dependency chain
mcp.llm.integration.enabled=false

# LLM configuration (Ollama optional in tests)
llm.ollama.url=http://localhost:11434
llm.ollama.model=llama3
llm.ollama.embedding-model=llama3

# AWS configuration (disabled for tests)
aws.glue.enabled=false
aws.s3.bucket=test-bucket
aws.region=us-east-1

# RAG configuration
rag.knowledge-base.path=src/main/resources/knowledge-base

# Server configuration
server.port=0

# Spring configuration
spring.main.banner-mode=off
logging.level.root=WARN
logging.level.com.datalake=INFO

# MCP local server (not used when integration disabled, but set for completeness)
mcp.client.local-url=http://localhost:8080/api
